<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Decodificador de URL Base64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .decoded-text {
            background: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Decodificador de Texto</h2>

    <div id="resultado" class="decoded-text"></div>
    <button id="copiarBtn">Copiar al portapapeles</button>

    <div id="error" class="error"></div>
</div>

<script>
    function decodeBase64(str) {
        try {
            return decodeURIComponent(escape(atob(str)));
        } catch (e) {
            throw new Error("Error al decodificar el texto.");
        }
    }

    function obtenerParametro(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    document.addEventListener("DOMContentLoaded", () => {
        const encoded = obtenerParametro("data");
        const resultado = document.getElementById("resultado");
        const errorDiv = document.getElementById("error");

        if (!encoded) {
            errorDiv.textContent = "No se encontró el parámetro 'data' en la URL.";
            return;
        }

        try {
            const decoded = decodeBase64(encoded);
            resultado.textContent = decoded;

            document.getElementById("copiarBtn").addEventListener("click", () => {
                navigator.clipboard.writeText(decoded).then(() => {
                    alert("Texto copiado al portapapeles");
                }).catch(err => {
                    alert("Error al copiar: " + err);
                });
            });
        } catch (e) {
            errorDiv.textContent = e.message;
        }
    });
</script>

</body>
</html>
