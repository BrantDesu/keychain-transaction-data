<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de URL Base64</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .url-output {
            margin-top: 20px;
            background: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
            word-break: break-word;
            font-size: 0.95em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generador de URL Base64</h2>
    <form id="miFormulario">
        <label for="texto">Ingrese el texto:</label>
        <textarea id="texto" name="texto" required></textarea>

        <button type="submit">Generar URL y copiar</button>
    </form>

    <div id="resultado" class="url-output"></div>
</div>

<script>
    function encodeBase64(str) {
        return btoa(unescape(encodeURIComponent(str)));
    }

    async function copiarAlPortapapeles(texto) {
        try {
            await navigator.clipboard.writeText(texto);
            console.log("Copiado al portapapeles autom√°ticamente");
        } catch (err) {
            console.error("Error al copiar: ", err);
        }
    }

    document.getElementById("miFormulario").addEventListener("submit", async function(event) {
        event.preventDefault();

        const texto = document.getElementById("texto").value;
        const encoded = encodeBase64(texto);

        const basePath = window.location.origin + window.location.pathname.replace(/\/generator\/.*$/, '/');
        const url = `${basePath}decoder/?data=${encoded}`;

        document.getElementById("resultado").textContent = url;

        await copiarAlPortapapeles(url);
    });
</script>

</body>
</html>
