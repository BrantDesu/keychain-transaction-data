<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .url-output {
            margin-top: 20px;
            background: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de ejemplo</h2>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Generar URL</button>
    </form>

    <div id="resultado" class="url-output"></div>
</div>

<script>
    document.getElementById("miFormulario").addEventListener("submit", function(event) {
        event.preventDefault();

        const nombre = encodeURIComponent(document.getElementById("nombre").value);
        const email = encodeURIComponent(document.getElementById("email").value);
        
        const url = `${window.location.origin}?nombre=${nombre}&email=${email}`;

        document.getElementById("resultado").textContent = url;
    });
</script>

</body>
</html>
