<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de URL Base64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        label, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        textarea {
            height: 150px;
            resize: vertical;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .url-output {
            margin-top: 20px;
            background: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            word-break: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generador de URL Base64</h2>
    <form id="miFormulario">
        <label for="texto">Ingrese el texto:</label>
        <textarea id="texto" name="texto" required></textarea>

        <button type="submit">Generar URL</button>
    </form>

    <div id="resultado" class="url-output"></div>
</div>

<script>
    function encodeBase64(str) {
        return btoa(unescape(encodeURIComponent(str)));
    }

    document.getElementById("miFormulario").addEventListener("submit", function(event) {
        event.preventDefault();

        const texto = document.getElementById("texto").value;
        const encoded = encodeBase64(texto);
        const url = `${window.location.origin}?data=${encoded}`;

        document.getElementById("resultado").textContent = url;
    });
</script>

</body>
</html>
